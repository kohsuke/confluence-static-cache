style.buttons=font-weight: normal;

style.title=border-top-color: #CCCCCC; \
            border-left-color: #CCCCCC; \
            border-right-color: #CCCCCC; \
            background-color: #F0F0F0; \
            color: #222222;

style.preformatted=margin: 0px; \
                   padding: 1px; \
                   background: #eeffee; \
                   border: 1px solid #cccccc; \
                   font-family: monospace;

style.textarea=width: 100%; \
               background: #ffffdd; \
               border: 1px solid #cccc00; \
               font-family: monospace;

style.invisible=display: block; \
				top: -100px; \
				left: -100px; \
				position: absolute; \
				width: 1px; height: 1px;
